<!DOCTYPE html>
<html>

<head>
    <title>Web Application Layout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .rightButton {
            max-height: 30px;
            position: fixed;
            top: 0px;
            right: 0px;
        }

        .leftButton {
            max-height: 30px;
            position: fixed;
            top: 0px;
            left: 0px;
        }

        .container {
            width: 100vw;
            height: 100vh;
        }

        .insideContainer {
            display: flex;
            height: 100vh;
        }

        .whiteboard {
            flex-grow: 1;
            background-color: #ffffff;
            /* Additional styles for the whiteboard */
        }

        .column {
            flex-shrink: 0;
            width: 0;
            overflow: hidden;
            transition: width 0.3s ease;
            /* Additional styles for the columns */
        }

        .left {
            background-color: #f2f2f2;
        }

        .right {
            background-color: #e6e6e6;
        }
    </style>
</head>

<body>
    <div class="container">
        <button class="leftButton">Show Left Column</button>
        <button class="rightButton">Show Right Column</button>
        <div class="insideContainer">
            <div class="column left">
                <!-- Content for the left column -->
            </div>
            <div class="whiteboard">
                <!-- Content for the whiteboard -->
            </div>
            <div class="column right">
                <!-- Content for the right column -->
            </div>
        </div>
    </div>

    <script>
        const leftButton = document.querySelector('.leftButton');
        const rightButton = document.querySelector('.rightButton');
        const leftColumn = document.querySelector('.left');
        const rightColumn = document.querySelector('.right');

        let isLeftColumnVisible = false;
        let isRightColumnVisible = false;

        leftButton.addEventListener('click', () => {
            isLeftColumnVisible = !isLeftColumnVisible;
            leftColumn.style.width = isLeftColumnVisible ? '300px' : '0';
        });

        rightButton.addEventListener('click', () => {
            isRightColumnVisible = !isRightColumnVisible;
            rightColumn.style.width = isRightColumnVisible ? '300px' : '0';
        });
    </script>
</body>

</html>
